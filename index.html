<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Moja Walentynka ðŸ’–</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    position: relative;
    z-index: 10;
}

h1 { color: #ff4d6d; margin-bottom: 25px; }

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px; /* odstÄ™p miÄ™dzy przyciskami */
    align-items: center;
}

button {
    padding: 10px 30px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    width: 150px;
    position: relative;
}

.yes {
    background-color: #ff4d6d;
    color: white;
}

.no {
    background-color: #ccc;
}

#answer {
    margin-top: 25px;
    font-size: 22px;
    color: #ff4d6d;
    display: none;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 4s linear forwards;
}

@keyframes float {
    to { transform: translateY(-110vh); opacity: 0; }
}

.firework {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to { transform: translate(var(--x), var(--y)); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’˜</h1>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">TAK ðŸ’–</button>
        <button class="no" id="noBtn">NIE ðŸ˜¢</button>
    </div>

    <div id="answer"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const answer = document.getElementById("answer");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function sayYes() {
    answer.style.display = "block";
    answer.innerText = "YAAAY! â¤ï¸ JuÅ¼ oficjalnie Walentynki!";
    startHearts();
    fireworks();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}

function fireworks() {
    for (let i = 0; i < 40; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.background = `hsl(${Math.random()*360},100%,60%)`;
        fw.style.left = "50vw";
        fw.style.top = "50vh";
        fw.style.setProperty("--x", (Math.random()*400 - 200) + "px");
        fw.style.setProperty("--y", (Math.random()*400 - 200) + "px");
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}
</script>

</body>
</html>
